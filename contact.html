  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="index.html">Home</a>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="care.html">CARE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </div>
  </div>

<div class="container-fluid bg-1 text-center">
	<h3> Have more questions about your gecko? </h3>
	<img src="question.png" class="img-responsive img-circle" height=350px; width=350px style="display:inline"  alt="Question Mark">
	<h3> Just leave us a message! </h3>
</div>

<div class="container-fluid bg-2 text-center">
	<form id="contact-form" method="post" action="#" role="form">

    <div class="messages"></div>

    <div class="controls">

        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <div class="form-group">
                    <label for="form_name">First Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="What's your name?" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5">
                <div class="form-group">
                    <label for="form_email">E-mail</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="What's your e-mail?" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="form_message">Message</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="What do you need to ask us?" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>

</form>
	</div>

<div class="container-fluid bg-3 text-center">
	<div class="form-group center-block">
  <label for="comment">Leave a Comment:</label>
  <textarea class="form-control col-md-5" rows="5" id="comment"></textarea>
</div>
  
</div>

</div>

</body>

<footer class="container-fluid bg-4 text-center">
	<p></p>
</footer>
</html>
